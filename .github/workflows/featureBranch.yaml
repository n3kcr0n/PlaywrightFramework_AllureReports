name: Feature Branch Workflow

on:
  push:
    branches:
      - main # Run when a PR targets main (adjust if needed)

jobs:
  e2e-tests:
    name: Test Feature
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      # ðŸª„ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ§° Setup Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # ðŸ§¹ Optional cleanup
      - name: Remove package-lock
        run: rm -f package-lock.json

      # ðŸ“¦ Install dependencies
      - name: Install packages
        run: npm i -D @types/node

      - name: Install dependencies
        run: npm ci

      # ðŸŽ­ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ðŸ§ª Run Playwright tests and store reports under artifacts/
      - name: Run Playwright tests
        run: |
          mkdir -p artifacts
          npx playwright test --reporter=allure-playwright,html --output=artifacts/playwright-report
        env:
          ALLURE_RESULTS_DIR: artifacts/allure-results

      # ðŸ§¾ Get Allure history
      - name: Get Allure history
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      # ðŸ§± Generate Allure report
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        id: allure-report
        with:
          allure_results: artifacts/allure-results
          gh_pages: gh-pages
          allure_report: artifacts/allure-report
          allure_history: artifacts/allure-history

      # ðŸ§¹ Clean leftover .git folders (fix for EACCES)
      - name: Clean Allure History Git Metadata
        run: |
          if [ -d "./artifacts/allure-history/.git" ]; then
            echo "Cleaning leftover .git directory..."
            sudo rm -rf ./artifacts/allure-history/.git
          fi

      # ðŸš€ Deploy to GitHub Pages (publishes Allure report)
      - name: Deploy report to GitHub Pages
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.TOKEN }}
          publish_branch: gh-pages
          publish_dir: artifacts/allure-report
          allow_empty_commit: true

      # ðŸ“¤ Upload Allure results
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: artifacts/allure-results
          if-no-files-found: error
          retention-days: 30

      # ðŸ“¤ Upload Allure HTML report
      - name: Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: artifacts/allure-report
          if-no-files-found: error
          retention-days: 14

      # ðŸ§¾ Upload Playwright HTML report for quick access
      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: artifacts/playwright-report
          if-no-files-found: error
          retention-days: 7
