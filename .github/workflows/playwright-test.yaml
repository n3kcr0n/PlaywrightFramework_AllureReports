name: Playwright E2E Tests

on:
  push:
    branches: [main]

jobs:
  e2e-tests:
    name: Playwright E2E
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # 3. Install dependencies
      - run: npm ci

      # 4. Install Playwright browsers with dependencies
      - run: npx playwright install --with-deps

      # 5. Ensure artifacts folder exists
      - run: mkdir -p artifacts

      # 6. Run Playwright tests with JSON reporter
      - name: Run Playwright Tests
        run: npx playwright test --reporter="json=artifacts/results.json"

      # 7. Upload artifacts by project/browser
      - name: Upload Playwright Chromium Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chromium-artifacts
          path: artifacts/chromium/**/*
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload Playwright Firefox Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firefox-artifacts
          path: artifacts/firefox/**/*
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload Playwright Webkit Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webkit-artifacts
          path: artifacts/webkit/**/*
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload Playwright Mobile Chrome Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mobile-chrome-artifacts
          path: artifacts/mobile-chrome/**/*
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload Playwright Mobile Safari Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mobile-safari-artifacts
          path: artifacts/mobile-safari/**/*
          if-no-files-found: ignore
          retention-days: 30
