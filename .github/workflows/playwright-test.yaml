name: Playwright Tests

on:
  push:
    branches: [main]

jobs:
  desktop-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Install dependencies
      - run: npm ci

      # 4. Install Playwright browsers
      - run: npx playwright install --with-deps

      # 5. Create snapshot folders to avoid ENOENT
      - name: Prepare snapshot folders
        run: |
          mkdir -p tests/desktop/goodpractice/visualTesting.spec.ts-snapshots
          mkdir -p tests/mobile/mobile_test.spec.ts-snapshots

      # 6. Optional: update snapshots if needed (run locally first to commit baselines)
      - run: npx playwright test --update-snapshots

      # 7. Run Playwright tests
      - name: Run Desktop tests
        run: npm run test:desktop

      - name: Run Mobile tests
        run: npm run test:mobile

      # 8. Upload test results as artifacts
      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results
          if-no-files-found: error
          retention-days: 30
